    <main class="main-iniciarsesion">

        <h1>Iniciar sesion</h1>
    
     <section class="inputs">

       <div class="input-group nombre">
         <span class="input-group-text" id="inputGroup-sizing-default">Nombre</span>
         <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        
        <div class="input-group apellido">
          <span class="input-group-text" id="inputGroup-sizing-default">Apellido</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        
        <div class="input-group usuario">
          <span class="input-group-text" id="inputGroup-sizing-default">Usuario</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        
        <div class="input-group mail">
          <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        
        <div class="input-group contraseña">
          <span class="input-group-text" id="inputGroup-sizing-default">Contraseña</span>
          <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group provincia">
          <label class="input-group-text" for="inputGroupSelect01">Provincia</label>
          <select class="form-select" id="inputGroupSelect01">
            <option selected>Elegir...</option>
            <option value="1">Buenos Aires</option>
            <option value="2">Cordoba</option>
            <option value="3">Mendoza</option>
            <option value="4">Misiones</option>
            <option value="5">Santa Fe</option>
            <option value="6">Otro</option>
          </select>
        </div>

        <div class="col-12 condiciones">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            Aceptar terminos y condiciones
           </label>
         </div>
       </div>
       <div class="col-12 enviar">
         <button class="btn btn-primary" type="submit">Enviar Formulario</button>
       </div>
      </section>
     

    
</main>
